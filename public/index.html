<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broadcast — Twitter-like App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        <span>Broadcast</span>
      </div>

      <nav class="nav">
        <a class="nav-item active" href="#">
          <svg viewBox="0 0 24 24" fill="currentColor" width="22" height="22"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
          Home
        </a>
        <a class="nav-item" href="#">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="22" height="22"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
          Explore
        </a>
        <a class="nav-item" href="#">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="22" height="22"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
          Notifications
        </a>
      </nav>

      <div class="profile-box">
        <div class="avatar" id="sidebar-avatar">A</div>
        <div class="profile-info">
          <strong id="sidebar-username">Anonymous</strong>
          <span id="sidebar-handle">@anonymous</span>
        </div>
      </div>
    </aside>

    <!-- Main Feed -->
    <main class="feed-col">
      <header class="feed-header">
        <h2>Home</h2>
        <div class="connection-status" id="conn-status">
          <span class="dot"></span> Connecting...
        </div>
      </header>

      <!-- Compose Box -->
      <div class="compose-box">
        <div class="compose-avatar" id="compose-avatar">A</div>
        <div class="compose-inner">
          <input
            type="text"
            id="username-input"
            class="username-input"
            placeholder="Your name"
            maxlength="30"
            value="Anonymous"
          />
          <textarea
            id="message-input"
            class="message-input"
            placeholder="What's happening?"
            maxlength="280"
            rows="3"
          ></textarea>
          <div class="compose-footer">
            <span id="char-count" class="char-count">280</span>
            <button id="post-btn" class="post-btn">Broadcast</button>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Feed -->
      <div id="feed" class="feed"></div>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
      <div class="stats-box">
        <h3>Live Stats</h3>
        <div class="stat-row">
          <span>Online users</span>
          <span id="online-count" class="stat-val">—</span>
        </div>
        <div class="stat-row">
          <span>Total broadcasts</span>
          <span id="total-count" class="stat-val">0</span>
        </div>
      </div>

      <div class="trending-box">
        <h3>Trending</h3>
        <div class="trend-item">#OpenSource</div>
        <div class="trend-item">#WebDev</div>
        <div class="trend-item">#JavaScript</div>
        <div class="trend-item">#RealTime</div>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
